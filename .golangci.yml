linters:
  disable:
    - cyclop
    - exhaustivestruct
    - forcetypeassert
    - funlen
    - gochecknoinits
    - gochecknoglobals
    - gocognit
    - godox
    - golint
    - gomnd
    - interfacer
    - maligned
    - nlreturn
    - paralleltest
    - scopelint
    - testpackage
    - wrapcheck
    - wsl
  enable-all: true
#  enable:
#    - forbidigo
#    - gci
#    - misspell
#  presets:
#    - bugs
#    - format
#    - style
#    - unused

linters-settings:
  forbidigo:
    forbid:
      - '^errors\.Wrap$'
      - '^errors\.Wrapf$'
      - '^fmt\.Errorf$'
  gci:
    local-prefixes: github.com/brandur

  gocritic:
    disabled-checks:
      - commentFormatting
      # - ifElseChain
      # - singleCaseSwitch

  gosec:
    excludes:
      - G203
